---
layout: default
---
<section class="section">
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="mb-4">{{ page.title | escape }}</h2>
			
			{% if page.image %}
			<img src="{{page.image | relative_url}}" alt="{{page.title}}" class="img-fluid" width="400" height="300">
			{% endif %}

			{{ content }}

		</div>
	</div>
</div>
</section>
